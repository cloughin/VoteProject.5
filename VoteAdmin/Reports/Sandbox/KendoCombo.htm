<body>

      <div id="example" role="application">
		    <div id="tshirt-view" class="demo-section k-header">
			    <h2>Customize your Kendo T-shirt</h2>
			    <img id="tshirt" src="http://demos.telerik.com/kendo-ui/content/web/combobox/tShirt.png" />
                <div id="options">
			        <h4>T-shirt Fabric</h4>
                    <input id="fabric" placeholder="Select fabric..." />

                    <h4>T-shirt Size</h4>
                    <select id="size" placeholder="Select size...">
				        <option>X-Small</option>
				        <option>Small</option>
				        <option>Medium</option>
				        <option>Large</option>
				        <option>X-Large</option>
				        <option>2X-Large</option>
			        </select>

			        <button class="k-button k-primary" id="get">Customize</button>
			    </div>
            </div>
		<style>
			.demo-section {
				width: 500px;
				height: 340px;
			}
			.demo-section h2 {
				text-transform: uppercase;
				font-size: 1.2em;
				margin-bottom: 30px;
			}
			.demo-section h4 {
				margin-top: 1.5em;
			}
			#tshirt {
				float: left;
				margin: 0 40px 30px 0;
			}
			#options {
				padding: 20px 0 30px 30px;
			}
			#get {
				margin-top: 25px;
			}
            .k-readonly
            {
                color: gray;
            }
		</style>

            <script>
              $(document).ready(function () {
                // create ComboBox from input HTML element
                $("#fabric").kendoComboBox({
                  dataTextField: "text",
                  dataValueField: "value",
                  dataSource: [
                            { text: "Cotton", value: "1" },
                            { text: "Polyester", value: "2" },
                            { text: "Cotton/Polyester", value: "3" },
                            { text: "Rib Knit", value: "4" }
                        ],
                  filter: "contains",
                  suggest: true,
                  index: 3
                });

                // create ComboBox from select HTML element
                $("#size").kendoComboBox();

                var fabric = $("#fabric").data("kendoComboBox");
                var select = $("#size").data("kendoComboBox");


                $("#get").click(function () {
                  alert('Thank you! Your Choice is:\n\nFabric ID: ' + fabric.value() + ' and Size: ' + select.value());
                });
              });
            </script>
        </div>

</body>
