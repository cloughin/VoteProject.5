<!DOCTYPE html>
<html>
  <head>
    <title>Milgard Tuscany&reg; Series Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <style>
      .youtube-container {
        display: block; 
        margin: 5px 0; 
        width: 100%; 
        max-width: 420px;
      }
      .youtube-player {
        display: block; 
        width: 100%; 
        /* assuming that the video has a 16:9 ratio */ 
        padding-bottom: 56.25%; 
        overflow: hidden; 
        position: relative; 
        width: 100%; 
        height: 100%; 
        cursor: hand; 
        cursor: pointer; 
        display: block;
      }
      img.youtube-thumb {
        bottom: 0; 
        display: block; 
        left: 0; 
        margin: auto; 
        max-width: 100%; 
        width: 100%; position: 
                             absolute; 
        right: 0; 
        top: 0; 
        height: auto
      }
      div.play-button {
        height: 72px; 
        width: 72px; 
        left: 50%; 
        top: 50%; 
        margin-left: -36px; 
        margin-top: -36px; 
        position: absolute; 
        background: url("/images/play-button.png") no-repeat;
        opacity: 0.7;
      }
      .youtube-iframe {
        width: 100%; 
        height: 100%; 
        position: absolute; 
        top: 0; 
        left: 0;
      }
    </style>
  </head>
  <script>
    function init() {
      $(".youtube-player").each(function() {
        var $div = $("<div></div>");
        var $this = $(this);
        $div.html('<img class="youtube-thumb" src="//i.ytimg.com/vi/' +
          $this.data("id") + '/hqdefault.jpg"><div class="play-button"></div>');
        $div.click(function () {
          var $iframe = $("<iframe></iframe>" ,
            {
              src: "//www.youtube.com/embed/" + this.parentNode.dataset.id + 
                "?rel=0&autoplay=1&autohide=1&border=0&wmode=opaque&enablejsapi=1&controls=2&showinfo=0",
              frameborder: "0",
              allowfullscreen: "allowfullscreen",
              "class": "youtube-iframe"
            });
          $(this).replaceWith($iframe);
        });
        $this.append($div);
      });
    }
    $(init);
  </script>
  <body>
    <div class="youtube-container">
      <div class="youtube-player" data-id="Q2HuxDOAv30"></div>
    </div>
    <div class="youtube-container">
      <div class="youtube-player" data-id="FaK_JafpQrQ"></div>
    </div>
  </body>
</html>
